{% extends 'searchTownApp/base.html' %}
{% block content %}
<div>
    <div>
        <form class="navbar-button" action="{% url 'search' %}" method="get">{% csrf_token %}
            <input id="search" type="text" name="search" placeholder="Chercher" value="{{ request.GET.search }}">
            <button type="submit">Chercher</button>
        </form>
    </div>
        <div>
            <br />
            <a href="{% url 'edit' 777 %}">
                <button type="button">
                    Create
                </button>
            </a>
            <br />
        </div>
    {% for town in town_list %}
        <div>
                <ul>

                    <li>
                        {{ town.nameTown }}
                        {{ town.pk }}
                    </li>
                </ul>
                <br />
                <div>
                    <a href="{% url 'detail' town.pk %}">
                    <button type="button">
                        Detail {{ town.pk }}
                    </button></a>
                </div>
                <div>
                    <a href="{% url 'edit' town.pk %}">
                    <button type="button">
                        Edit {{ town.pk }}
                    </button></a>
                </div>
                <div>
                    <a href="{% url 'delete' town.pk %}">
                    <button type="button">
                        Delete {{ town.pk }}
                    </button></a>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
